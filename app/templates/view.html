<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body class="bg-light">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Visualização</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <strong>Paciente: </strong>{{db.paciente}}<br>
        <strong>Exame: </strong>{{db.exame}}<br>
        <strong>Data: </strong>{{db.data}}<br>
        <strong>OBS / Resultado: </strong>{% if db.resultado != None %}{{db.resultado}}{% else %}-{% endif %}<br>
    </div>
</body>
</html>
